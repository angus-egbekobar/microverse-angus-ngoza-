<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="title">Microverse Survey Form</h1>
<p id="description">A survey created by Angus and Ngoza</p>
<form id="survey-form">
  <label id="name-label">Name</label><br><br>
  <input id="name" type="text" name="name" form-control="" placeholder="Enter your name" required><br><br>
  <label id="email-label">Email</label><br><br>
  <input type="email" id="email" placeholder="Enter your email" required><br><br>
  <label id="number-label">Age(optional)</label><br><br>
  <input type="number" id="number" placeholder="age" min="15" max="90" required><br><br>
  <label>Which option best describes your current role?</label><br><br>
  <select id="dropdown">
     <option disabled selected value>Select current role</option>
    <option value="student">student</option>
    <option value="full time job">full-time job<option>
    <option value="prefer not to say">Prefer not to say<option>
  </select><br><br>
  <label>Would you recommend microverse to a friend?</label><br><br>
   <label><input type="radio" name="definitely" value="definitely" class="label-radio">Definitely</label><br>
  <label><input type="radio" name="maybe" value="maybe" class="label-radio">Maybe</label><br>
      <label><input type="radio" name="not sure" value="not sure" class="label-radio">Not sure</label><br><br>
      <label>What is your favorite feature of Microverse?</label><br><br>
      <select>
        <option disabled selected value></option>
     
      <option value="peer learning">Peer learning</option>
      <option value="project-based">project-based</option>
      <option value="coding challenges">coding challenges</option>
       </select><br><br>
<label>What would you like to see improved? (Check all that apply)</label><br><br>
<input type="checkbox" value="FED">
<label>Front-end Development</label><br>
<input type="checkbox" value="BED">
<label>Back-end Development</label><br>
<input type="checkbox" value="challenges">
<label>Challenges</label><br>
<input type="checkbox" value="open-source">
<label>Open-Source</label><br><br>
<label>Any comments or suggestions?</label>
<textarea placeholder="enter your comments here"></textarea><br><br>
<button id="submit">Submit</button>
  </form>
    </main>
</body>
</html>
